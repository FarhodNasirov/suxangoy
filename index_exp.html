<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>

    let url = "https://script.google.com/macros/s/AKfycbz5Z28i_uAV9wPF-zgGrOeb2mnXRybnZ4SaD8iOUViI0iQPIs_8iv4Z8m9fmSyw7V2-0A/exec";

    function addURLParam(url, name, value) {
      url += (url.indexOf("?") == -1 ? "?" : "&");
      url += encodeURIComponent(name) + "=" + encodeURIComponent(value);
      return url;
    };

    async function getResponse(lesson) {
      url = addURLParam(url, "lesson", lesson);
      let response = await fetch(url).then((response) => response.json());
      return response;
    };

  </script>

</head>

<body>

  <label for="lesson">Lesson number:</label>
  <input id="lesson" name="lesson" value="" type="text">
  <input id="okay" type="button" value="Ok">

  <script>

    function showDB() {
      wordsDB = getResponse(lesson.value);  // из-за обращения к элементу lesson проблема во внешнем скрипте
      wordsDB.then((data) => {
        for (let index = 0; index < data.dictionary.length; index++) {
          const element = data.dictionary[index];
          console.log(element.lesson, element.english, element.uzbek, element.cardid);
        }
      })
    }

    function clickme() {
      document.getElementById("okay").addEventListener("click", showDB, false)
    }

    window.addEventListener("load", clickme, false);

  </script>

</body>

</html>
